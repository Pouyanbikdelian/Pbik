<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker - Pouyan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Pouyan's Logo" class="logo"> <!-- Personal logo -->
    </div>
    <div class="container">
        <h1>Tracker - Pouyan</h1>
        <img src="hero.png" alt="Hero Icon" class="hero-icon"> <!-- Hero icon -->
        <div id="dataSection" class="data-section">
            <div id="dataBar" class="data-bar"></div>
            <div id="dataLabel" class="data-label">60%</div>
        </div>
        <p id="capacityNote" class="capacity-note">Warrior has 60% capacity available</p>
        <p id="birdCounter" class="bird-counter">Birds shot: 0</p> <!-- Bird counter -->
    </div>
    <div id="gameArea" class="game-area"></div> <!-- Game area for birds -->
    <script src="script.js"></script>
</body>
</html>
